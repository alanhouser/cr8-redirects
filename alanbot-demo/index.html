<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>AlanBot Demo</title>

  <!-- Chatbase embed -->
  <script src="https://www.chatbase.co/embed.min.js"
    chatbotId="p_3L8r_Zfnj_PnD5M5xWT"
    domain="www.chatbase.co"
    defer>
  </script>

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #fafafa;
      padding: 40px;
      max-width: 750px;
      margin: auto;
      line-height: 1.6;
      color: #333;
    }
    h1 { font-size: 28px; }
    p  { margin-bottom: 20px; }

    /* ðŸ‘‡ Add this for the sticky music control */
    .music-toggle {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 9999;
      background: #111;
      color: #fff;
      border-radius: 999px;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      user-select: none;
    }
    .music-toggle span.label {
      letter-spacing: 0.08em;
      font-weight: 600;
    }
    .music-toggle span.icon {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Welcome to AlanBot ðŸ‘‹</h1>
  <p>Ask AlanBot anything about my support work, projects, or process.</p>

  <!-- ðŸ”Š Background music audio element -->
  <!-- Replace song1.mp3 / song2.mp3 with your real file paths -->
  <audio id="bg-music" preload="auto"></audio>

  <!-- ðŸŽµ Sticky MUSIC toggle -->
  <div id="music-toggle" class="music-toggle">
    <span class="icon" id="music-icon">ðŸ”‡</span>
    <span class="label">MUSIC</span>
  </div>

  <script>
    // Simple playlist
    const playlist = [
      '/audio/song1.mp3',
      '/audio/song2.mp3',
      '/audio/song3.mp3'
    ];

    const audioEl    = document.getElementById('bg-music');
    const toggleEl   = document.getElementById('music-toggle');
    const iconEl     = document.getElementById('music-icon');
    let currentTrack = 0;
    let musicOn      = false;

    function loadTrack(index) {
      currentTrack = index % playlist.length;
      audioEl.src = playlist[currentTrack];
    }

    function playMusic() {
      if (!playlist.length) return;
      if (!audioEl.src) loadTrack(0);

      audioEl.play().then(() => {
        musicOn = true;
        iconEl.textContent = 'ðŸ”Š';
      }).catch(() => {
        // Browser blocked autoplay; user will have to tap the toggle again
        musicOn = false;
        iconEl.textContent = 'ðŸ”‡';
      });
    }

    function pauseMusic() {
      audioEl.pause();
      musicOn = false;
      iconEl.textContent = 'ðŸ”‡';
    }

    function nextTrack() {
      loadTrack(currentTrack + 1);
      if (musicOn) {
        audioEl.play().catch(() => {
          musicOn = false;
          iconEl.textContent = 'ðŸ”‡';
        });
      }
    }

    // Loop through playlist
    audioEl.addEventListener('ended', () => {
      nextTrack();
    });

    // Toggle play/pause on click
    toggleEl.addEventListener('click', () => {
      if (musicOn) {
        pauseMusic();
      } else {
        playMusic();
      }
    });

    // Try to start quietly on first user interaction (autoplay rules)
    window.addEventListener('click', function initOnce() {
      // Only attempt once, after the very first user click anywhere
      if (!musicOn) {
        playMusic();
      }
      window.removeEventListener('click', initOnce);
    });
  </script>
</body>
</html>
